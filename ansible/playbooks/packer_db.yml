---
- name: Install DB packages
  hosts: all
  become: true

  tasks:
    - name: Install common packages
      apt:
        state: present
        pkg:
          - apt-transport-https
          - ca-certificates
        update_cache: yes

    - name: Add apt key
      apt_key:
        url: https://www.mongodb.org/static/pgp/server-4.2.asc
        state: present

    - name: Add MongoDB repo
      apt_repository:
        repo: "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/4.2 multiverse"
        state: present

    - name: Install MongoDB
      apt:
        name: mongodb-org
        update_cache: yes

    - name: Enable MongoDB
      systemd:
        name: mongod
        enabled: yes
      notify: start mongodb

  handlers:
    - name: start mongodb
      service:
        name: mongod
        state: started
